<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto 1</title>
</head>
<body>
    <!--
        Primeira parte: um <input> que irá receber as informações juntamente com um botão para confirmar o envio do 'text' 
    -->
    <div>
        <fieldset>
            <legend>
                Lista
            </legend>
            <input type="text" name="input" id="" autocomplete="on" required placeholder="Escreva aqui">
            <input type="submit" value="Enviar">
        </fieldset>
    </div>
    
    <!--
        Segunda parte: Mostrar os elementos 'text' que foram enviados pelo primeiro botão seguido de dois botões com funções de 1- deletar o item e 2- editar o item
    -->
    <div>
        <fieldset>
            <ol type="1">
                <li></li>
            </ol>
        </fieldset>
    </div>
    
</body>
</html>
